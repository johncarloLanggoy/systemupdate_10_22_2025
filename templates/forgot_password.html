<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Leshley's Eatery</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
    <style>
        .message-error { color: #ff4d4d; }
        .message-success { color: #4dff88; }
        .message-info { color: #ffb347; }
    </style>
</head>
<body>
    <div class="modal show" style="display: flex;">
        <div class="modal-content">
            <span class="close" id="closeBtn">&times;</span>
            
            <div class="auth-box active">
                <h2>Forgot Password</h2>
                
                <!-- Simple message display -->
                <div class="auth-message" id="messageContainer"></div>
                
                <form method="POST">
                    <input type="email" name="email" placeholder="Enter your email" required>
                    <button type="submit">Send Reset Link</button>
                </form>
                
                <p>
                    <a href="{{ url_for('auth') }}" style="color: #ffb347; text-decoration: none;">
                        ‚Üê Back to Login
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.location.href = "{{ url_for('auth') }}";
        });

        // Simple message display from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const type = urlParams.get('type');
        
        if (message) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.textContent = decodeURIComponent(message);
            messageContainer.className = `auth-message message-${type || 'info'}`;
        }
    </script>
</body>
</html>
